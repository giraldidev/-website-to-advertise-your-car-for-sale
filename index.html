<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>
                    Descreva as características e marque os opcionais que ele possui
                <form>
                <div class="box-input">
                    <label for="title">Título do anúncio <span class="required-field">*</span></label>
                    <input type="text"
                     name="title" 
                     id="title" 
                     class="block" 
                     placeholder="Um título para anunciar seu carro"
                     minlength="1"
                     maxlength="30"
                     required
                     
                     />
                </div>
                    <div class="box-input">
                    <label for="price">Preço <span class="required-field">*</span></label>
                    <input 
                     type="number"
                     name="price" 
                     id="price" 
                     class="block" 
                     placeholder="Defina o preço"
                     required
                     
                     />
                </div>
                    </p><div class="box-input">
                    <label for="description">Descrição <span class="required-field">*</span></label>
                    <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículos, por exemplo: se ele tem algum arranhão."></textarea>
                </div>
                <div class="box-input">
                    <label for="brand">Marca <span class="required-field">*</span></label>
                    <input type="text"
                     name="brand" 
                     id="brand" 
                     class="block" 
                     placeholder="Digite a marca do veículo"
                     required
                     
                     />
                </div>
                <div class="box-input">
                    <label for="model">Modelo <span class="required-field">*</span></label>
                    <input type="text"
                     name="model" 
                     id="model" 
                     class="block" 
                     placeholder="Digite o modelo do veículo"
                     required
                     
                     />
                </div>
                <div class="box-input">
                    <label for="mileage">Kilimetragem <span class="required-field">*</span></label>
                    <input type="number"
                     name="mileage" 
                     id="mileage" 
                     class="block" 
                     placeholder="Digite a kilometragem do veículo"
                     required
                     
                     />
                </div>
                <div class="box-input">
                    <label for="puchase_date">Data de Compra <span class="required-field">*</span></label>
                    <input type="date"
                     name="puchase_date" 
                     id="puchase_date" 
                     class="block" 
                     placeholder="Digite a Data de Compra do veículo"
                     required
                     
                     />
                </div>
                <div class="box-input">
                    <p>Tipo de Câmbio: <span class="required-field">*</span></p>
                    <input type="radio" id="manual" name="gear">
                    <label for="manual">Manual</label>
                    <input type="radio" id="auto" name="gear">
                    <label for="auto">Automático</label>
                </div>
                <div class="optional-box">
                    <p>Opcionais</p>
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" id="airbag" name="optionas[]" value="airbag">
                            <label for="airbag">AirBag</label>
                        </li>
                        <li>
                            <input type="checkbox" id="alarm" name="optionas[]" value="alarm">
                            <label for="alarm">Alarme</label>
                        </li>
                        <li>
                            <input type="checkbox" id="ac" name="optionas[]" value="ac">
                            <label for="ac">Ar Condicionado</label>
                        </li>
                        <li>
                            <input type="checkbox" id="reverse-camera" name="optionas[]" value="reverse-camera">
                            <label for="reverse-camera">Câmera de Ré</label>
                        </li>
                    </ul>
                </div>
                <div class="optional-box">

                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" id="lane_assit" name="optionas[]" value="lane_assit">
                            <label for="lane_assit">Assitente de Pista</label>
                        </li>
                        <li>
                            <input type="checkbox" id="keyless" name="optionas[]" value="keyless">
                            <label for="keyless">Partida Keyless</label>
                        </li>
                        <li>
                            <input type="checkbox" id="smartphone" name="optionas[]" value="smartphone">
                            <label for="smartphone">Integração com celular</label>
                        </li>
                        <li>
                            <input type="checkbox" id="leather_seat" name="optionas[]" value="leather_seat">
                            <label for="leather_seat">Banco de couro</label>
                        </li>
                    </ul>
                </div>
                <div class="box-input">
                    <p>Fotos do carro: <span class="required-field">*</span></p>
                    <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
                </div>
                <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
